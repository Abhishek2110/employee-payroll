<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Employee Payroll Form</title>
        <link rel="stylesheet" href="../style/form.css">
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
    <div class="topnav">
        <img src="../assets/logo.png" alt="Logo" class="logo">
    </div>
    <div id="form">
    <form id="Employee-Payroll">
        <h2>Employee Payroll Form</h2>
        <div class="container">
            <div class="container-left">
                <label for="name">Name</label>
                <label for="profile-image">Profile image</label>
                <label for="gender">Gender</label>
                <label for="dept">Department</label>
                <label for="salary">Salary</label>
                <label for="day">Start Date</label>
                <label for="notes">Notes</label>
            </div>
            <div class="container-right">
                <input type="text" id="name">
                <div class="profile-flex">
                    <input type="radio" id="pic1" class="pic" name="profile-pic">
                    <img src="../assets/option 1.jpg" alt="404 not found" class="small-rounded-image">
                    <input type="radio" id="pic2" class="pic" name="profile-pic">
                    <img src="../assets/option 2.jpg" alt="404 not found" class="small-rounded-image">
                    <input type="radio" id="pic3" class="pic" name="profile-pic">
                    <img src="../assets/option 3.jpg" alt="404 not found" class="small-rounded-image">
                    <input type="radio" id="pic4" class="pic" name="profile-pic">
                    <img src="../assets/option 4.jpg" alt="404 not found" class="small-rounded-image" id="opt4">
                </div>
                <div class="gender-flex">
                    <div>
                        <input type="radio" id="male" name="gender">
                        <label for="gender">Male</label>

                    </div>
                    <div>
                        <input type="radio" id="Female" name="gender">
                        <label for="gender">Female</label>
                    </div>
                </div>
                <div class="dept-flex">
                    <div>
                        <input type="checkbox" id="dept1">
                        <label for="dept" id="dept1">HR</label>
                    </div>
                    <div>
                        <input type="checkbox" id="dept2">
                        <label for="dept" id="dept2">Sales</label>
                    </div>
                    <div>
                        <input type="checkbox" id="dept3">
                        <label for="dept" id="dept3">Finance</label>
                    </div>
                    <div>
                        <input type="checkbox" id="dept4">
                        <label for="dept" id="dept4">Engineer</label>
                    </div>
                    <div>
                        <input type="checkbox" id="dept5">
                        <label for="dept" id="dept5">Others</label>
                    </div>
                </div>
                <div class="salary-flex">
                    <select name="salary" id="salary">
                        <option value="Select Salary">Select Salary</option>
                        <option value="Less than 1 lakh">Less than 1 lakh</option>
                        <option value="Between 1 lakh and 5 lakhs">Between 1 lakh and 5 lakhs</option>
                        <option value="Between 5 lakhs and 10 lakhs">Between 5 lakhs and 10 lakhs</option>
                        <option value="More than 10 lakhs">More than 10 lakhs</option>
                    </select>
                </div>
                <div class="date-flex">
                    <div>
                        <select name="day" id="day" class="date">
                            <option value="Day">Day</option>
                            <script>
                                for (let i = 1; i <= 31; i++) {
                                    document.write(`<option value="${i}">${i}</option>`);
                                }
                            </script>
                        </select>
                    </div>
                <div>
                    <select name="month" id="month" class="date">
                        <option value="Month">Month</option>
                        <script>
                            const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
                            for (let i = 0; i < months.length; i++) {
                                document.write(`<option value="${i + 1}">${months[i]}</option>`);
                            }
                        </script>
                    </select>
                </div>
                <div>
                    <select name="year" id="year" class="date">
                        <option value="Year">Year</option>
                        <script>
                            const currentYear = new Date().getFullYear();
                            const startYear = currentYear - 100;
                            for (let i = startYear; i <= currentYear; i++) {
                                document.write(`<option value="${i}">${i}</option>`);
                            }
                        </script>
                    </select>
                </div>
            </div>
            <textarea name="notes" id="notes" cols="40" rows="5"></textarea>
        </div>
    </div>
    <div class="buttons">
        <div class="cancel-button">
            <button id="cancel">Cancel</button>
        </div>
        <div class="submit-clear-button">
            <button id="submit">Submit</button>
            <button id="clear">Reset</button>
        </div>
    </div>
    </form>
</div>
<script src="../script/form.js"></script>
</body>
</html>
